<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WEATHER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <section class="vh-100">
        <div class="container py-5 h-100">
      
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-8 col-lg-6 col-xl-4">
      
              <h3 class="mb-4 pb-2 fw-normal">Check the weather forecast</h3>
      
              <div class="input-group rounded mb-3">
                <form method="POST">
                  {% csrf_token %}
                <input type="search" class="form-control rounded" name="city" placeholder="City" aria-label="Search"
                  aria-describedby="search-addon" id="validationDefault03" required />
                  <button>Check</button>
              </form>
            </div>
        
      
              <div class="card shadow-0 border">
                <div class="card-body p-4">
      
                  <h4 class="mb-1 sfw-normal">{{city}}</h4>
                  <p class="mb-2">Current temperature: <strong>{{current_temp}}째C</strong></p>
                  <p>Feels like: <strong>{{feel_like}}째C</strong></p>
                  <p>Max: <strong>{{max_temp}}째C</strong>, Min: <strong>{{min_temp}}째C</strong></p>
      
                  <div class="d-flex flex-row align-items-center">
                    <p class="mb-0 me-4">{{weather}}</p>
                    <i class="fas fa-cloud fa-3x" style="color: #eee;"></i>
                  </div>
      
                </div>
              </div>
      
            </div>
          </div>
      
        </div>
      </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
